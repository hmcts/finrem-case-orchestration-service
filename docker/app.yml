      - idam-api


  payments-database:
    image: docker.artifactory.reform.hmcts.net/common-components/payments-database
    container_name: payments-database
    ports:
      - 5430:5432



volumes:
  ccd-docker-ccd-shared-database-data:
  ccd-docker-azure-blob-data:

