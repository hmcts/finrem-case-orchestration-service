# IDAM service
idam.url=${IDAM_API_URL:http://localhost:4501}
idam.api=/details
idam.health.url=${idam.url}/health
idam.s2s-auth.url=${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:4502}
idam.s2s-auth.services-allowed-to-update=${BSP_SERVICES_ALLOWED_TO_UPDATE:bulk_scan_orchestrator}
idam.s2s-auth.services-allowed-to-validate=${BSP_SERVICES_ALLOWED_TO_VALIDATE:bulk_scan_processor}

# Features
feature.toggle.consent_order_not_approved_applicant_document_generation=${FEATURE_CONSENT_ORDER_NOT_APPROVED_APPLICANT_DOCUMENT_GENERATION:false}
feature.toggle.contested_court_details_migration=${FEATURE_CONTESTED_COURT_DETAILS_MIGRATION:false}
feature.toggle.print_general_letter=${FEATURE_PRINT_GENERAL_LETTER:false}
feature.toggle.automate_assign_judge=${FEATURE_AUTOMATE_ASSIGN_JUDGE:false}