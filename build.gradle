        dependencySet(group: 'org.bouncycastle', version: '1.77') {
            entry 'bcprov-jdk15on'
            entry 'bouncy-castle-crypto-package'
            entry 'bouncy_castle_crypto_package'
            entry 'bouncy_castle_for_java'
